<div *ngIf="isLoading" class="status-message">
    <p>Loading flashcards...</p>
  </div>
  
  <div *ngIf="!isLoading && currentCard && !isDeckEmpty" class="card-container">
    <div class="flashcard" [class.flipped]="currentCard.isFlipped" (click)="flipCard()">
      <div class="flashcard-inner">
        <div class="card-face front">
          <p>{{ currentCard.front }}</p>
        </div>
        <div class="card-face back">
          <p>{{ currentCard.back }}</p>
        </div>
      </div>
    </div>
  
    <div class="actions">
      <button class="action-button correct" (click)="submitAnswer(true)">Correct</button>
      <button class="action-button incorrect" (click)="submitAnswer(false)">Incorrect</button>
    </div>
  </div>
  
  <div *ngIf="isDeckEmpty" class="status-message">
    <p>ðŸŽ‰ You've completed all flashcards!</p>
  </div>
